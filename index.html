<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Chocolate Amor</h1>
        <span class="material-icons close">
            shopping_cart
            <div id="amount" class="close">
                <span id="amountTotal"></span>
            </div>
            <div id="container-pop-up">
                <span id="pop-up">Nenhum item no carrinho!</span>
            </div>
        </span>
        <div>
            <button class="buttons-action keep-buying">Continuar comprando</button>
        </div>
    </header>
    <main>
        <!--  here the <divs> containing the objects will be inserted. -->
    </main>
    <section>
        <div id="purchase">
            <div id="title-cart">
                <h4>Meu Carrinho</h4>
            </div>
            <div id="uls-list">
                <ul>
                    <!-- here will be entered the container truffles -->
                </ul>
            </div>
            <div id="price-total">
                <!-- here will be entered the total price information and free shipping message. -->
                <div id="shipping"></div>
            </div>
            <div id="button-purchase">
                <button class="buttons-action add-to-cart" id="finalize-purchase">Finalizar Compra</button>
            </div>
        </div>
    </section>
    <script src="./app.js" type="module"></script>
</body>

</html>
